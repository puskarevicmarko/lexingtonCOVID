<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marko Puskarevic</title>
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Besley', serif;
        }
        .font-custom {
            font-family: 'Besley', serif;
            color: black;
        }
        .text-blue {
            color: #CCB98E;
        }
    </style>
</head>
<body class="bg-stone-50 flex flex-col min-h-screen relative">  
    <div class="flex flex-col flex-grow items-center p-4">
        <div class="grid grid-cols-1 w-full sm:w-96 px-2 mt-8">
            <div>
                <p class="text-2xl uppercase font-bold mb-2">Marko Puskarevic</p>
                <p class="text-xs uppercase mb-4">New York, NY</p>
            </div>
            <p class="font-bold uppercase mt-4">Projects</p>
            <div class="border border-black rounded-md overflow-hidden">
                <a href="https://pitchslap.co" target="_blank" class="hover:bg-stone-200 hover:rounded-none p-4 flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full" style="background-image: url('pitchslaplogo.png'); background-size: cover;"></div>
                    <div>
                        <h2 class="text-md font-semibold">PitchSlap</h2>
                        <p class="text-gray-600">Pitch deck design for startups</p>
                    </div>
                </a>
                <a href="https://downbad.nyc" target="_blank" class="border-t border-slate-200 hover:bg-stone-200 hover:rounded-none p-4 flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full" style="background-image: url('downbadlogo.png'); background-size: cover;"></div>
                    <div>
                        <h2 class="text-md font-semibold">DownBad</h2>
                        <p class="text-gray-600">Meme-based nightlife discovery</p>
                    </div>
                </a>
                <a href="https://smokescanner.com" target="_blank" class="border-t border-slate-200 hover:bg-stone-200 hover:rounded-none p-4 flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full" style="background-image: url('smokescanner.png'); background-size: cover;"></div>
                    <div>
                        <h2 class="text-md font-semibold">SmokeScanner</h2>
                        <p class="text-gray-600">Pay for flights with cheap cigs</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="absolute bottom-2.5 left-1/2 transform -translate-x-1/2 w-full sm:w-96 p-4">
        <a href="https://twitter.com/puskarevicM" target="_blank">
            <button class="w-full text-stone-700 bg-stone-200 hover:bg-stone-800 text-stone-700 font-semibold hover:text-white py-2 px-4 hover:border-transparent rounded">
                Reach Out
            </button>
        </a>
    </div>
</body>
</html>
